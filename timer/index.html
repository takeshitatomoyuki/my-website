<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>カウントダウンタイマー</title>

</head>

<body>
  <h1>Countdown Timer</h1>
  <div id="timer">00:00:00</div>
  <div>
    <label for="hours"></label>
    <div class="custom">
      <input type="number" id="hours" min="0" value="0">
      <label for="minutes"></label>
      <input type="number" id="minutes" min="0" max="59" value="0">
      <label for="seconds"></label>
      <input type="number" id="seconds" min="0" max="59" value="0">
    </div>
    <div class="watchbutton">
      <button id="startbutton" onclick="startCountdown()">start</button>
      <button id="stopbutton" onclick="stopCountdown()">stop</button>
      <button id="resetbutton" onclick="resetCountdown()">reset</button>
    </div>
  </div>
  <input type="checkbox" id="alarmToggle"> アラームをオンにする
  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
  <script src="js/main.js"></script>
</body>

</html>
